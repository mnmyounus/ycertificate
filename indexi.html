// Disable key combinations for screenshots and developer tools
document.addEventListener('keydown', function (e) {
    if (e.key === 'PrintScreen' || 
        (e.ctrlKey && e.key === 's') || 
        (e.ctrlKey && e.key === 'u') || 
        (e.ctrlKey && e.key === 'p')) {
        alert('This action is disabled.');
        e.preventDefault();
    }
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        alert('Developer tools are disabled.');
        e.preventDefault();
    }
});

// Disable clipboard operations (copy, paste, cut)
document.addEventListener('copy', function (e) {
    alert('Copying is disabled.');
    e.preventDefault();
});
document.addEventListener('cut', function (e) {
    alert('Cutting is disabled.');
    e.preventDefault();
});
document.addEventListener('paste', function (e) {
    alert('Pasting is disabled.');
    e.preventDefault();
});


// Detect when the user switches tabs or minimizes the window
document.addEventListener('visibilitychange', function () {
    if (document.visibilityState === 'hidden') {
        alert('Screen recording or tab switching is not allowed.');
        document.body.innerHTML = ''; // Clear content
    }
});

// Attempt to block screen recording
setInterval(() => {
    const hidden = window.outerWidth - window.innerWidth > 200 || 
                   window.outerHeight - window.innerHeight > 200;
    if (hidden) {
        alert('Screen recording detected and blocked!');
        document.body.innerHTML = '';
    }
}, 1000);

// Blur content temporarily on PrintScreen
document.addEventListener('keydown', function (e) {
    if (e.key === 'PrintScreen') {
        alert('Screenshots are disabled!');
        document.body.style.filter = 'blur(10px)';
        setTimeout(() => {
            document.body.style.filter = 'none';
        }, 2000);
        e.preventDefault();
    }
